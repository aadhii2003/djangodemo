{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="POST" enctype="multipart/form-data">

{% csrf_token %}
<h3 class="text-center">Add Stock</h3>
          <div class="mb-3 me-5 ms-5">
      <label class="form-label ">Stock</label>
      <input type="text" class="form-control " name="s" value="{{pro.stock}}" placeholder="Enter the stock">
    </div>
    <div class="mt-3 ms-5 mb-5">
            <input type="submit" value="SUBMIT">
    </div>
</form>
{% endblock %}
