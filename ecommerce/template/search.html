{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="margin-bottom-100px;">
  <h3 class="text-center">You Have Searched for<span class="text-success">{{q}}</span></h3>
</div>

<div class="container mt-5" style="margin-bottom:100px;">
  {% if product == None %}
  <h3 class="text-center">No Result Found</h3>
  {% else %}
  {% for i in product %}
  <div class="row">

    <div class="col-md-4">
      <div class="card mb-3" style="max-width: 540px;">
        <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.price}}</p>
        <p class="card-text">{{i.stock}}</p>
        <p class="card-text">{{i.desc}}</p>
        <a href="" class="btn btn-primary">Add Cart</a>

      </div>
    </div>
  </div>
    {% empty %}
    <h5 class="text-center">No result found</h5>
{% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
